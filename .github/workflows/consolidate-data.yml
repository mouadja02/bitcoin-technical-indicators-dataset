name: Consolidate Bitcoin Data
on:
  push:
    paths:
      - 'btc_ohclv_*.csv'
    branches:
      - main

jobs:
  consolidate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pandas
    
    - name: Run consolidation script
      run: |
        python consolidate_bitcoin_data.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --quiet btc-hourly-price_2015_2025.csv; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Delete btc_ohclv_* files
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        # Remove all btc_ohclv_* files
        find . -name "btc_ohclv_*.csv" -type f -delete
        echo "Deleted all btc_ohclv_* files"
    
    - name: Commit and push updated file
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Pull latest changes to avoid conflicts
        git pull origin main
        
        # Stage changes
        git add btc-hourly-price_2015_2025.csv
        git add -u  # Stage deleted files
        
        # Check if there are still changes to commit after pull
        if git diff --staged --quiet; then
          echo "No changes to commit after pull"
        else
          git commit -m "Auto-update consolidated Bitcoin data and cleanup daily files"
          git push origin main
        fi
