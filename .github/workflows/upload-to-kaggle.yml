name: Upload Dataset to Kaggle

on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  upload-to-kaggle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Kaggle CLI
        run: pip install kaggle

      - name: Configure Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          cat > ~/.kaggle/kaggle.json << 'EOF'
          {"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}
          EOF
          chmod 600 ~/.kaggle/kaggle.json

      - name: Validate Kaggle credentials
        run: |
          echo "Testing Kaggle authentication..."
          kaggle datasets list -m --max-size 1 > /dev/null
          echo "Kaggle authentication successful!"

      - name: Prepare upload directory
        run: |
          mkdir -p kaggle-upload
          cp bitcoin-hourly-technical-indicators.csv kaggle-upload/
          cp dataset-metadata.json kaggle-upload/

      - name: Upload dataset to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        run: |
          DATASET_ID="$KAGGLE_USERNAME/bitcoin-hourly-technical-indicators"

          # Check if dataset exists using kaggle datasets status
          if kaggle datasets status "$DATASET_ID" > /dev/null 2>&1; then
            echo "Dataset '$DATASET_ID' exists. Uploading new version..."
            kaggle datasets version -p kaggle-upload -m "Weekly update: $(date +'%Y-%m-%d')" --dir-mode zip
            echo "Dataset version updated successfully!"
          else
            echo "Dataset '$DATASET_ID' does not exist. Creating new dataset..."
            kaggle datasets create -p kaggle-upload --dir-mode zip
            echo "Dataset created successfully!"
          fi
